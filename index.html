<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>順番決めアプリ</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>

<div>
  <h1>順番決めアプリ</h1>
</div>

<div id="app">

<div class="container">

<p>
  <input type="text" placeholder="名前を入力してください！" v-model="newItemTitle" v-on:keyup.enter="addTodo">
</p>

<transition-group name="flip-list" tag="ul">
  <li v-for="item in items" v-bind:key="item.title">
{{ item.title }}
  </li>
</transition-group>


<div class="button-container"><button class="btn-square" v-on:click="shuffle">シャッフル</button></div>
</div>
</div> 
 
 
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
<script>

const vm = new Vue({
  el: "#app",
  data: {
    items: [
    ],
    newItemTitle: ''
  },
  methods: {
    addTodo: function (newItemTitle) {
      this.items.push({
        title: this.newItemTitle
      });
      this.newItemTitle = '';
    },
    shuffle: function (e) {
      this.items = _.shuffle(this.items);
    }
    
  }
});
</script>
</body>
</html>
